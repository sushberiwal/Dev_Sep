<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
          <!-- Headings Tag -> h1 , h2 ----- h6 -->
        <h1 id="unique">Hello i am h1</h1>
        <h2>Hello i am h2</h2>
        <h3>Hello i am h3</h3>
        <h4>Hello i am h4</h4>
        <h5>Hello i am h5</h5>
        <h6>Hello i am h6</h6>
    
    </div>

    
    <!-- Paragraph tags -> p tag -->
    <p class="pa outer">Hello i am a p tag!!</p>

    <!-- Unordered lists -> ul tag -->
    <ul>
        <!-- list items tag -> li tag -->
        <!-- anchor tags -> a Tag -->
        <li> <a href="https://www.google.com">  Go to google.com  </a> </li>
        <li> <a href="https://www.facebook.com">  Go to facebook.com </a> </li>
        <li> <a href="https://www.pepcoding.com">  Go to Pepcoding.com </a> </li>
        <li> <p class="pa">I am a p tag inside ul</p></li>
    </ul>

    <!-- image Tag -->
    <img src="https://images.pexels.com/photos/259915/pexels-photo-259915.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="Wall photo">


    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>abcd</td>
            </tr>
            <tr>
                <td>2</td>
                <td>asd</td>
            </tr>
            <tr>
                <td>3</td>
                <td>xyz</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
